<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Um Falsário na Galeria</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um aplicativo para jogar A Fake Artist Goes to New York sem a necessidade de moderador. Jogo, boardgame, jogo de tabuleiro">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main-content">
            <div class="text-content">
                <h1>Um Falsário na Galeria</h1>
                <p>Um aplicativo para jogar "A Fake Artist Goes to New York" sem a necessidade de moderador.</p>
            </div>
            <div class="inputs">
                <div class="select-box">
                    <label for="number-of-players">Quantidade de Jogadores</label>
                    <select name="number-of-players" id="number-of-players">
                        <option value=""></option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>    
                    
                <button type="button" onclick="jogar()">Começar</button>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <h3>"A Fake Artist Goes to New York" é uma marca registrada da Oink Games.</h3>
            <p>Criado por <span><a href="https://github.com/ElioMoratori/Um-Fals-rio-na-galeria" target="_blank">Elio Moratori</a></span></p>

            <p id="img">Imagem de <a href="https://pixabay.com/pt/users/poverss-1499176/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1258137">poverss</a> por <a href="https://pixabay.com/pt//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1258137">Pixabay</a></p> -->
        </div>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
